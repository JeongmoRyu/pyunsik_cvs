spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: ${DB_URL}/business
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  second-datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: ${DB_URL}/log
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        show-sql: true
        format_sql: true

  server:
    port: 8080
  redis:
    host: J9A505a.p.ssafy.io
    port: 6382
    sentinel:
      master: mymaster
      nodes: J9A505a.p.ssafy.io:26382,J9A505a.p.ssafy.io:26383,J9A505a.p.ssafy.io:26384
    lettuce:
      shutdown-timeout: 200ms
